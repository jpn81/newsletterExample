<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Newsletter â€” Latest Articles</title>
  <style>
    :root{--brand:#081A35;--text:#0f172a;--muted:#475569;--line:#e5e7eb}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,Noto Sans;color:var(--text);margin:0;background:#fff}
    .wrap{max-width:940px;margin:0 auto;padding:24px}
    h1{margin:0 0 8px;font-size:clamp(1.6rem,1rem+2vw,2.2rem)}
    .sub{color:var(--muted);margin:0 0 16px}
    .grid{display:grid;gap:16px}
    .card{display:grid;grid-template-columns:120px 1fr;gap:14px;border:1px solid var(--line);border-radius:12px;background:#fff;padding:12px;align-items:center}
    .thumb{width:100%;aspect-ratio:16/10;object-fit:cover;border-radius:8px;border:1px solid var(--line)}
    .meta{display:flex;gap:8px;flex-wrap:wrap;color:var(--muted);font-size:.9rem;margin:4px 0}
    .title{margin:0 0 4px;font-size:1.1rem;line-height:1.35}
    .excerpt{margin:0 0 10px;line-height:1.55}
    .btn{appearance:none;border:1px solid var(--line);background:#fff;border-radius:10px;padding:8px 12px;text-decoration:none;color:var(--brand);font-weight:600}
    .btn:hover{box-shadow:0 1px 6px rgba(0,0,0,.08)}
    .pill{border:1px dashed var(--line);border-radius:999px;padding:4px 10px;font-size:.85rem;color:var(--muted)}
    @media (max-width:580px){.card{grid-template-columns:1fr}.thumb{max-height:220px}}
  </style>
</head>
<body>
  <main class="wrap" id="app">
    <h1>Newsletter</h1>
    <p class="sub">Latest articles, newest first.</p>
    <div id="list" class="grid" role="list"></div>
  </main>

  <script>
    (async () => {
      const res = await fetch('./articles/manifest.json', {cache:'no-cache'});
      const items = await res.json();
      items.sort((a,b)=> (b.date||'').localeCompare(a.date||'')); // YYYY-MM-DD

      document.getElementById('list').innerHTML = items.map(it => {
        const url = `./article.html?slug=${encodeURIComponent(it.slug)}`;
        return `
          <article class="card" role="listitem">
            <img class="thumb" src="${it.image}" alt="${it.imageAlt || ''}">
            <div>
              <h2 class="title">${it.title}</h2>
              <div class="meta">
                ${it.date ? `<time datetime="${it.date}">${new Date(it.date).toLocaleDateString()}</time>` : ''}
                ${(it.categories||[]).map(c=>`<span class="pill">${c}</span>`).join(' ')}
              </div>
              <p class="excerpt">${it.excerpt || ''}</p>
              <a class="btn" href="${url}">Read more</a>
            </div>
          </article>`;
      }).join('');
    })();
  </script>
</body>
</html>
