<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>News | Competence Development</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .date{font-size:.85rem;color:#6c757d}
    .tag{cursor:pointer}
    .badge-star::before{content:"★ ";margin-right:.25rem}
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="#">Volvo</a>
      <span class="navbar-text">Competence Development</span>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row g-3 align-items-center">
      <div class="col-md-6">
        <input id="search" class="form-control" type="search" placeholder="Search articles or #tags…">
      </div>
      <div class="col-md-6 text-md-end" id="tag-bar"></div>
    </div>
    <hr class="my-4">
    <div id="grid" class="row g-4"></div>
    <div id="status" class="text-center text-muted small mt-3"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <script>
    // ------- CONFIG / FALLBACKS --------
    // If NOT on GitHub Pages or you hit API limits, set SLUGS manually:
    // const SLUGS = ['phev-12v-basics','marvelous-feature-unveiled'];
    const SLUGS = null; // keep null to auto-discover on GitHub Pages

    // Prefer English for listing; change to 'sv' to show Swedish titles/summaries.
    const LIST_LANG = 'en';

    // ------- HELPERS --------
    const state = { data: [], tags: new Set(), activeTags: new Set(), fuse: null };
    const byDate = (a,b)=> b.date.localeCompare(a.date) || a.title.localeCompare(b.title);
    const formatDate = d => `${d.slice(0,4)}-${d.slice(4,6)}-${d.slice(6,8)}`;
    const setStatus = msg => document.getElementById('status').textContent = msg ?? '';

    function detectGhRepo() {
      // Works for https://<user>.github.io/<repo>/*
      const host = location.host;
      const path = location.pathname.split('/').filter(Boolean);
      if (!/github\.io$/.test(host) || path.length === 0) return null;
      const username = host.split('.')[0];
      const repo = path[0];
      const branch = 'main'; // change if your default branch is different
      return { username, repo, branch };
    }

    // Fetch list of article filenames from GitHub API
    async function ghListArticles({username, repo, branch}) {
      const url = `https://api.github.com/repos/${username}/${repo}/contents/articles?ref=${encodeURIComponent(branch)}`;
      const res = await fetch(url, { headers: { 'Accept': 'application/vnd.github+json' }});
      if (!res.ok) throw new Error(`GitHub API ${res.status}`);
      const files = await res.json();
      return files
        .filter(f => f.type === 'file' && f.name.endsWith('.json'))
        .map(f => f.name.replace(/\.json$/,''));
    }

    // Fetch a single article JSON (prefer site-relative; fallback to raw GH)
    async function fetchArticle(slug, gh) {
      // Try site-relative first (works on GitHub Pages and SWA)
      try {
        const r = await fetch(`./articles/${slug}.json`, { cache: 'no-store' });
        if (r.ok) return await r.json();
      } catch (_) {}
      // Fallback to raw.githubusercontent (only if gh info present)
      if (gh) {
        const raw = `https://raw.githubusercontent.com/${gh.username}/${gh.repo}/${gh.branch}/articles/${slug}.json`;
        const r2 = await fetch(raw, { cache: 'no-store' });
        if (r2.ok) return await r2.json();
      }
      throw new Error(`Article ${slug} not found`);
    }

    function articleToMeta(a) {
      const L = a.locales?.[LIST_LANG] || a.locales?.en || Object.values(a.locales||{})[0] || {};
      const cats = a.categories || [];
      const tags = a.tags || [];
      const hero = typeof a.hero?.image === 'string' ? a.hero.image : null;
      return {
        slug: a.slug,
        title: L.title || a.slug,
        date: a.date || '19700101',
        categories: cats,
        tags: tags,
        featured: !!a.featured,
        hero,
        summary: L.summary || ''
      };
    }

    function renderTags(){
      const bar = document.getElementById('tag-bar'); bar.innerHTML='';
      [...state.tags].sort((a,b)=>a.localeCompare(b,'en',{sensitivity:'base'})).forEach(tag=>{
        const el = document.createElement('span');
        el.className='badge rounded-pill text-bg-secondary me-2 tag';
        el.textContent = `#${tag}`;
        el.onclick = () => {
          if(state.activeTags.has(tag)){ state.activeTags.delete(tag); el.classList.replace('text-bg-primary','text-bg-secondary'); }
          else { state.activeTags.add(tag); el.classList.replace('text-bg-secondary','text-bg-primary'); }
          applyFilters();
        };
        bar.appendChild(el);
      });
    }

    function applyFilters(){
      const q = document.getElementById('search').value.trim();
      let list = q ? state.fuse.search(q).map(r=>r.item) : [...state.data];
      if (state.activeTags.size) {
        list = list.filter(a => {
          const all = new Set([...(a.categories||[]), ...(a.tags||[])]);
          return [...state.activeTags].every(t => all.has(t));
        });
      }
      renderCards(list);
    }

    function renderCards(list){
      const grid = document.getElementById('grid'); grid.innerHTML='';
      [...list].sort((a,b)=> (b.featured - a.featured) || byDate(a,b)).forEach(a=>{
        const col=document.createElement('div'); col.className='col-12 col-md-6 col-lg-4';
        col.innerHTML = `
          <div class="card h-100 shadow-sm">
            ${a.hero ? `<img src="${a.hero}" class="card-img-top" alt="">` : ``}
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-start">
                <h5 class="card-title ${a.featured?'badge-star':''}">${a.title}</h5>
                <span class="date">${formatDate(a.date)}</span>
              </div>
              <p class="card-text">${a.summary||''}</p>
              <div class="mb-2">
                ${(a.categories||[]).map(c=>`<span class="badge text-bg-light border me-1">#${c}</span>`).join('')}
              </div>
              <a class="btn btn-sm btn-primary" href="./article.html?slug=${encodeURIComponent(a.slug)}&lang=${encodeURIComponent(LIST_LANG)}">Read</a>
            </div>
          </div>`;
        grid.appendChild(col);
      });
      setStatus(list.length ? '' : 'No articles match your filters.');
    }

    async function load() {
      setStatus('Loading articles…');
      let gh = null, slugs = SLUGS;
      if (!slugs) {
        gh = detectGhRepo();
        if (gh) {
          try {
            slugs = await ghListArticles(gh);
          } catch (e) {
            // API failed (private repo or rate limit) — fall back to manual list
            console.warn('GitHub API fallback:', e);
            slugs = []; // Leave empty → show helpful status
            setStatus('Could not auto-discover articles. Set SLUGS in index.html.');
          }
        } else {
          // Not on GitHub Pages
          slugs = []; // Set your manual list above
          setStatus('Not on GitHub Pages. Set SLUGS in index.html.');
        }
      }

      // Fetch all articles and build metadata
      const metas = [];
      for (const slug of slugs) {
        try {
          const a = await fetchArticle(slug, gh);
          const meta = articleToMeta(a);
          metas.push(meta);
          // collect tags
          [...(meta.categories||[]), ...(meta.tags||[])].forEach(t => state.tags.add(t));
        } catch (e) {
          console.warn('Failed to load', slug, e);
        }
      }

      state.data = metas.sort(byDate);
      renderTags();
      state.fuse = new Fuse(state.data, { keys:['title','summary','categories','tags'], threshold:0.35, ignoreLocation:true });
      document.getElementById('search').addEventListener('input', applyFilters);
      renderCards(state.data);
      setStatus('');
    }

    load();
  </script>
</body>
</html>
