<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Article</title>
  <link rel="stylesheet" href="assets/styles.css?v=2">
</head>
<body>
  <!-- Shared Volvo top bar -->
  <!-- Shared Volvo-style top bar -->
<header class="vg-header">
  <div class="vg-header__inner">
    <div class="vg-brand">
      <img class="vg-logo" src="assets/volvo-logo.svg" alt="Volvo">
      <span class="vg-title">Competence Development &amp; Delivery</span>
    </div>

    <!-- Search slot (works on landing, harmless on article) -->
    <form class="vg-search" role="search" action="javascript:void(0)">
      <label class="sr-only" for="search">Search articles</label>
      <input id="search" type="search" placeholder="Search articles…" autocomplete="off">
    </form>
  </div>
</header>


  <!-- Breadcrumbs: Newsletter › {Article Title} -->
  <nav class="vg-breadcrumbs" aria-label="Breadcrumb">
  <ol>
    <li><a href="./">Newsletter</a></li>
    <li id="crumb-current" aria-current="page">Loading…</li>
  </ol>
</nav>


  <main class="wrap" id="app">
    <div class="back"><a href="index.html">← Back to Newsletter</a></div>

    <article id="article" hidden>
      <header>
        <h1 id="title">Loading…</h1>
        <div class="meta">
          <time id="date"></time>
          <span id="cats"></span>
        </div>
        <div class="hero"><img id="hero" alt=""></div>
      </header>
      <section id="content" class="body"></section>
    </article>

    <div id="err" style="display:none;color:#b91c1c;margin-top:12px;"></div>
  </main>

  <script defer src="assets/article.js?v=2"></script>
</body>
</html>
